<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiển thị ảnh từ assets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }
    img {
      max-width: 300px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Ảnh trong thư mục assets</h1>
  <img src="assets/anh1.jpg" alt="Ảnh 1">
  <img src="assets/anh2.png" alt="Ảnh 2">
  <img src="assets/anh3.jpeg" alt="Ảnh 3">
</body>
</html>
