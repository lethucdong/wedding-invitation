<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Thiệp Cưới Responsive</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fbeaea;
      font-family: 'Georgia', serif;
    }

    /* khung bọc có padding */
    .wrapper {
      width: 100%;
      height: 100%;
      padding: 10%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
  width: 100%;
  height: 100%;
  padding: 0; /* loại bỏ padding 10% nếu không cần */
  display: flex;
  justify-content: center;
  align-items: center;
  box-sizing: border-box;
}

    .left,
    .right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      transition: transform 1.5s ease-in-out;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
    }

    .left {
      left: 0;
      transform-origin: left center;
      background-image: url("assets/anh1.jpg");
    }

    .right {
      left: 50%;
      transform-origin: right center;
      background-image: url("assets/anh1.jpg");
    }

    /* hiệu ứng mở */
    .open .left {
      transform: rotateY(-150deg);
    }

    .open .right {
      transform: rotateY(150deg);
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fffdf8;
      border: 2px solid #d9b1b1;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: -1;
    }

    .content h2 {
      font-size: clamp(18px, 3vw, 32px);
      color: #b85c5c;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card" id="card">
      <div class="left"></div>
      <div class="right"></div>
      <div class="content">
        <h2>Trân trọng kính mời<br>ahihi</h2>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    card.addEventListener("click", () => {
      card.classList.toggle("open");
    });
  </script>
</body>

</html>
