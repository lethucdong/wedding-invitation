<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thiệp Cưới Responsive</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fbeaea;
      font-family: 'Georgia', serif;
    }

    .wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .card {
      position: relative;
      height: 90vh;
      aspect-ratio: 2 / 3;
      margin: auto;
      perspective: 2500px;
      cursor: pointer;
    }

    .left, .right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      transition: transform 1.5s ease-in-out;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
    }

    .left {
      left: 0;
      transform-origin: left center;
      background-image: url("assets/invite-left.png");
    }

    .right {
      left: 50%;
      transform-origin: right center;
      background-image: url("assets/invite-right.png");
    }

    .open .left {
      transform: rotateY(-150deg);
    }
    .open .right {
      transform: rotateY(150deg);
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      overflow: hidden;
      z-index: -1;
    }

    .content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .invite-text {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      text-align: center;
      font-size: clamp(22px, 4vw, 40px);
      font-family: 'Great Vibes', cursive;
      color: #000;
      text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card" id="card">
      <div class="left"></div>
      <div class="right">
        <div class="invite-text" id="inviteText"></div>
      </div>
      <div class="content">
        <img src="assets/invite.jpg" alt="Nội dung thiệp">
      </div>
    </div>
  </div>

  <!-- nhạc nền -->
  <audio id="bgMusic" src="assets/song.mp3" loop></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const inviteTo = params.get("invite-to") || "Quý khách";
    document.getElementById("inviteText").textContent = "Kính mời " + inviteTo;

    const card = document.getElementById("card");
    const bgMusic = document.getElementById("bgMusic");

    card.addEventListener("click", () => {
      card.classList.toggle("open");

      // Khi người dùng click mở thiệp thì phát nhạc
      if (card.classList.contains("open")) {
        bgMusic.play().catch(err => console.log("Không thể tự phát nhạc:", err));
      } else {
        bgMusic.pause();
      }
    });
  </script>
</body>
</html>
